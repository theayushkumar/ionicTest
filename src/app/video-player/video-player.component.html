<div class="videoPanel">
  <video src="../../assets/video/video.mp4" class="mainVideo" autoplay></video>
  <div class="controls">

    <div class="topMenu">
      <ion-buttons slot="start">
        <ion-button shape="round" routerLink="#">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-button shape="round" size="small" fill="none">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </div>

    <div class="midMenu">
      <ion-button shape="round" size="small" fill="none">
        <ion-icon slot="icon-only" name="play-back"></ion-icon>
      </ion-button>
      <ion-button shape="round" fill="none">
        <ion-icon slot="icon-only" name="Play"></ion-icon>
      </ion-button>
      <ion-button shape="round" size="small" fill="none">
        <ion-icon slot="icon-only" name="play-forward"></ion-icon>
      </ion-button>
    </div>

    <div class="bottomMenu">
      <ion-row>
        <span>0:03 / 24:14</span>
        <ion-button shape="round" size="small" fill="none">
          <ion-icon slot="icon-only" name="scan"></ion-icon>
        </ion-button>
      </ion-row>
      <ion-range min="0" value="5"></ion-range>
    </div>


  </div>
</div>
